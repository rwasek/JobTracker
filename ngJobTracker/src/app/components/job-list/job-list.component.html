<div class="jumbotron-fluid">
  <h1 class="titleJumbo">Job Tracker</h1>
</div>
<div *ngIf="!selected" class="container-fluid">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Company Name</th>
        <th>Date Applied</th>
        <th>Job Title</th>
        <th>Location</th>
        <th>Contact</th>
        <th>Cover Letter (Y/N)</th>
        <th>Status</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobList" class="table-secondary">
        <th scope="row">{{job.id}}</th>
        <td>{{job.companyName}}</td>
        <td>{{job.dateApplied}}</td>
        <td>{{job.jobTitle}}</td>
        <td>{{job.location}}</td>
        <td>{{job.contact}}</td>
        <td>{{job.coverLetter}}</td>
        <td>{{job.status | titlecase}}</td>
        <td>
          <button class="btn btn-danger">X</button>
        </td>
      </tr>
      <p id="updateLine">
        Click a Job to update it!
      </p>
    </tbody>
  </table>
  <button class="btn btn-success" [routerLink]="['/addrun']">Add Run</button>
</div>
